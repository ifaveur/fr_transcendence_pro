<h1 mat-dialog-title>You are about to leave this page </h1>
<div mat-dialog-content>
    <h4>Do you really want to leave the pong page ?</h4>
    <button mat-raised-button [mat-dialog-close]="1" cdkFocusInitial color="warn" style="margin: 10px;">Yes</button>
    <button mat-raised-button [mat-dialog-close]="2" cdkFocusInitial color="accent" style="margin: 10px;">No</button>
</div>
