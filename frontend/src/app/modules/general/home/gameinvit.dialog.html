<h1 mat-dialog-title>{{data.PlayerA.name}} </h1>
<div mat-dialog-content>
    <h2>invite you to play a game</h2>
    <button mat-raised-button [mat-dialog-close]="1" cdkFocusInitial color="accent" style="margin: 10px;">Accept</button>
    <button mat-raised-button [mat-dialog-close]="2" cdkFocusInitial color="warn" style="margin: 10px;">decline</button>
</div>
