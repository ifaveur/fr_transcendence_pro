<div class="title">LeaderBoard</div>
<div class="nav" >
	<div class="scroll">
		<table mat-table [dataSource]="data" class="mat-elevation-z8 no-background">
	
			<ng-container matColumnDef="ratio">
				<th mat-header-cell *matHeaderCellDef> Elo </th>
				<td mat-cell *matCellDef="let element"> {{element.ratio}} </td>
			</ng-container>
	
			<ng-container matColumnDef="img">
				<th mat-header-cell *matHeaderCellDef> Avatar </th>
				<td mat-cell *matCellDef="let element"> <img src= {{element.img}} class="img_size"></td>
			</ng-container>
	
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} lv.{{element.lv}} </td>
			</ng-container>
	
			<ng-container matColumnDef="nbvictory">
				<th mat-header-cell *matHeaderCellDef> Victory </th>
				<td mat-cell *matCellDef="let element"> {{element.nbvictory}} </td>
			</ng-container>
	
			<ng-container matColumnDef="defeat">
				<th mat-header-cell *matHeaderCellDef> Defeat </th>
				<td mat-cell *matCellDef="let element"> {{element.defeat}} </td>
			</ng-container>
	
	
			<ng-container matColumnDef="nbgames">
				<th mat-header-cell *matHeaderCellDef> Nb Games Played</th>
				<td mat-cell *matCellDef="let element"> {{element.nbgameplayed}} </td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
